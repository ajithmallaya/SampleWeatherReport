<div class="container">
    
      <div class="form-group">
        <label>Search Country</label>
        <div class="input-group">
          <input  type="search" id ="selectedCountry" class="form-control id-search" 
                  placeholder = "Search" name = "searchCountry" (change)="onSearch($event.target.value)"
                  />
                  <small id="searchCountryHelp" class="form-text text-muted">
                    Please search from one of this list - US,UK,Australia.
                  </small>
                  <div></div>
                  <div>
                    <label>Select City</label>
                    <select 
                      class="form-control form-control-lg" (change)="onCityChange($event)">
                      <option value="">Please select</option>
                      <option selected="objCity.Name" *ngFor="let objCity of citylist" [value] ="objCity">{{objCity}}</option>
                    </select>
                  </div>
        </div>
      </div>
      
    <div class="container" *ngIf="selectedCity">
      <app-weather></app-weather>
    </div>
