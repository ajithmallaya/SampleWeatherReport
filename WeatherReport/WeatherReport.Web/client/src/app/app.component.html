<div class="container">
    <div class="row" *ngIf= "hasCitiesServiceFailed">
      <div class="col-xs-12">
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
              <span class="message">We're sorry, something went wrong or no records cound. Please try again later.</span>
          </div>
      </div>
  </div>
    <form [formGroup]="weatherForm">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <app-Search
             [form]="[weatherForm, 'searchForm']"
             (onCountrySearch)="onCountrySearched($event)"></app-Search>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <app-SelectCity [form]="[weatherForm, 'cityForm']" 
            [citiesList]="cities"
            (onCitySelect)="onCitySelected($event)"></app-SelectCity>
        </div>
      </div>
    </form>
    <div class="row">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '10px' }"></ngx-loading>
    </div>

        <div class="col-sm-8 col-md-6">
          <app-WeatherReport [weatherReport]="weatherReport" >
          </app-WeatherReport>
        </div>
        <div class="col-sm-4 col-md-4">
      </div>
  </div> -->
</div>
